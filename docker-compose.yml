version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://cv:cvpass@db:5432/cvdb
      - TRPC_ENDPOINT=http://web:3000/api/trpc

  db:
    image: 'postgres:16-alpine'
    environment:
      - POSTGRES_USER=cv
      - POSTGRES_PASSWORD=cvpass
      - POSTGRES_DB=cvdb
    volumes:
      - db_data:/var/lib/postgresql/data

  mastra_worker:
    build:
      context: ./mastra
    ports:
      - '8000:8000'
    volumes:
      - ./uploads:/mastra/uploads
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TRPC_ENDPOINT=http://web:3000/api/trpc

volumes:
  db_data:
  uploads_data: